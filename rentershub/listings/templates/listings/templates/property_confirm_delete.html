{% extends 'main.html' %}

{% block content %}

<div class="container-fluid bg-body-tertiary"> 
    <div class="container my-0 py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Delete Post?</h1>

                    <p class="card-text">Are you sure you want to delete "{{ object.property_type }} in {{ object.location }}" </p>

                        <form method = 'post'>
                            {% csrf_token %}
                            <input class="btn btn-danger" type = 'submit' value = 'Confirm'>
                            <a href="{% url 'view_properties' %}" class="btn btn-dark"> Cancel</a>
                        </form>
            </div>            
        </div>
    </div>
</div>  
{% endblock %}
