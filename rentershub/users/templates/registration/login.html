{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Renters Hub Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5 d-flex justify-content-center">
						<img src="{% static 'users/assets/house-heart-fill.svg' %}" alt="house-heart-fill" width="40">
                        <span class="fs-2 ">Renters Hub</span></a>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form method="POST">
                                {% csrf_token %}
								<div class="mb-3">
                                    {{ form.username.errors }}
									<label class="mb-2 text-muted" for="email">E-Mail Address or Phone Number</label>
                                    <input type="text"  class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" required>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
                                        {{ form.password.errors }}
										<label class="text-muted" for="{{ form.password.id_for_label }}">Password</label>
										<a href="forgot.html" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="{{ form.password.id_for_label }}" type="password" class="form-control" name="{{ form.password.html_name }}" required>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-dark ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="{% url 'register' %}" class="text-dark">Create One</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022-2024 &mdash; Eddie
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
